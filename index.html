<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quote Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <!-- Bootstrap -->
         <link rel="stylesheet" href="css/bootstrap.css">
          <!-- CSS Styles -->
        <link rel="stylesheet" href="CSS/style.css">
        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/271a62d91b.js" crossorigin="anonymous"></script>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,300;0,900;1,300;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
    
        <div class="quote-container" id="quote-container">
             <!-- Quote Element-->
             <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote"></span>
             </div>
              <!-- Author -->
             <div class="quote-author">
                <span id="author"></span>
              </div>
           
              <div class="button-container">
               <button class="twitter-button" id="twitter" title="Tweet This!">
                   <i class="fab fa-twitter"></i>
               </button>
               <button id="new-quote">
                   New quote
               </button>
               </div>
               <div>
               <p style="display: block;">Copyright @Biokukesi 2022<a href="https://www.linkedin.com/in/kundananji-siame-97a00b201/"><i class="fab fa-linkedin" style="font-size: 1.5rem;"></i></a></button></p>
  
            </div>
        </div>

        <!-- Loader -->
        <div class="lds-dual-ring" id="load"></div>
        <!--Copyright  -->
